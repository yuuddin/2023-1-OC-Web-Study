<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>황유진 동물 빙고</title>
    </head>
    <body>
        <h1>황유진 동물 빙고</h1>
        <p>동물을 주제로 만든 빙고입니다.</p>

        <ul>
            <li><mark>가장 좋아하는 동물을 </mark>형광팬으로 그러봅시다.</li>
            <li><U><B>가장 싫어하는 동물을 </B></U>볼드체와 밑줄로 강조해봅시다.</li>
        </ul>

        <table border="1">
            <tr>
                <td><mark>강아지</mark></td>
                <td>고양이</td>
                <td>곰</td>
            </tr>
            <tr>
                <td>닭</td>
                <td>말</td>
                <td>돼지</td>
            </tr>
            <tr>
                <td>고라니</td>
                <td>호랑이</td>
                <td><U><B>개미 햝기</B></U></td>
            </tr>
        </table>

        이번 차례 체크할 동물 : <input type="text" placeholder="동물 이름을 입력하세요..">
    </body>
